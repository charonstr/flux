<!DOCTYPE html>
<html lang="{{ current }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ t.joinserver }} - Euphorium</title>
    <link rel="stylesheet" href="/mobile/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="wrap">
            <div class="panel" style="text-align:center;">
                <h2>{{ t.joinserver }}</h2>
                <img src="{{ server.avatar }}" class="avatar" style="width:80px; height:80px; margin:15px auto;">
                <h3>{{ server.name }}</h3>
                <p>{{ t.invitecode }}: {{ invitecode }}</p>
                <form method="POST">
                    <input type="hidden" name="action" value="join">
                    <button class="pickbtn">{{ t.join }}</button>
                    <a href="/servers" class="linkbtn" style="margin-top:10px;">{{ t.back }}</a>
                </form>
            </div>
        </div>
    </main>
    <script src="/mobile/app.js"></script>
</body>
</html>
