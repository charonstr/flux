<!doctype html>
<html lang="{{ current }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
    <script>
        (function(){
            try {
                var t = localStorage.getItem("theme");
                var l = t === "light";
                document.documentElement.style.backgroundColor = l ? "#f4f7fa" : "#1a202c";
                document.documentElement.style.colorScheme = l ? "light" : "dark";
            } catch(e) {
                document.documentElement.style.backgroundColor = "#1a202c";
            }
        })();
    </script>
    <style>html{background:#1a202c}</style>
    <title>Davet Onayı - Euphorium</title>
    <link rel="stylesheet" href="/mobile/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === Asil ve Modern Davet Onay Ekranı === */
        
        body { 
            margin: 0; 
            min-height: 100dvh; /* Mobilde tarayıcı barı sorunu için dvh */
            background-color: var(--bg);
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Arka Plan Dokusu ve Yavaş Işıklar */
        .bg-texture { 
            position: fixed; 
            inset: 0; 
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E"); 
            pointer-events: none; 
            z-index: -1; 
        }

        .ambient-orb { 
            position: fixed; 
            border-radius: 50%; 
            filter: blur(120px); 
            z-index: -2; 
            opacity: 0.25; 
            will-change: transform; 
            transform: translateZ(0); /* Donanım Hızlandırması - Kasmayı önler */
        }

        .orb-1 { 
            width: 45vw; height: 45vw; 
            max-width: 600px; max-height: 600px;
            background: var(--primary); 
            top: -15%; left: -10%; 
            animation: driftPrimary 30s ease-in-out infinite alternate; 
        }

        .orb-2 { 
            width: 40vw; height: 40vw; 
            max-width: 500px; max-height: 500px;
            background: #22c55e; /* Yeşillik hissiyatı (Davet onayı için) */
            bottom: -15%; right: -10%; 
            animation: driftPurple 25s ease-in-out infinite alternate; 
        }

        @keyframes driftPrimary { 
            0% { transform: translate3d(0, 0, 0) scale(1); } 
            100% { transform: translate3d(10vw, 10vh, 0) scale(1.1); } 
        }

        @keyframes driftPurple { 
            0% { transform: translate3d(0, 0, 0) scale(1); } 
            100% { transform: translate3d(-10vw, -10vh, 0) scale(1.2); } 
        }

        .server-shell { 
            min-height: 100dvh; 
            display: grid; 
            grid-template-columns: 85px 1fr; 
        }

        .server-main { 
            display: grid; 
            place-items: center; 
            padding: 24px; 
            box-sizing: border-box;
        }

        .join-card { 
            width: min(560px, 100%); 
            background: rgba(var(--panel-rgb), 0.72); 
            border: 1px solid rgba(var(--line-rgb), 0.6); 
            border-radius: 20px; 
            backdrop-filter: blur(24px); 
            -webkit-backdrop-filter: blur(24px);
            padding: 35px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            box-sizing: border-box;
        }

        body[data-theme="dark"] .join-card {
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        @keyframes slideUpFade {
            to { opacity: 1; transform: translateY(0); }
        }

        .server-head { 
            display: flex; 
            align-items: center; 
            gap: 16px; 
            margin-bottom: 20px; 
            border-bottom: 1px solid rgba(var(--text-rgb), 0.08);
            padding-bottom: 20px;
        }

        .server-head img { 
            width: 72px; 
            height: 72px; 
            border-radius: 20px; 
            object-fit: cover; 
            border: 2px solid rgba(var(--primary-rgb), 0.35); 
            box-shadow: 0 8px 20px rgba(var(--primary-rgb), 0.15);
        }

        .server-head h1 { 
            margin: 0; 
            font-size: 1.4rem; 
            color: var(--text);
            font-weight: 700;
        }

        .hint { 
            color: var(--muted); 
            margin-top: 5px;
            font-size: 0.95rem;
        }

        .invite-code { 
            display: inline-flex; 
            align-items: center; 
            gap: 10px; 
            background: rgba(var(--bg-rgb), 0.5); 
            border: 1px dashed rgba(var(--primary-rgb), 0.5); 
            border-radius: 12px; 
            padding: 12px 16px; 
            margin-bottom: 25px; 
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            color: var(--text);
            font-size: 0.95rem;
        }

        .invite-code i {
            color: var(--primary);
        }

        .actions { 
            display: flex; 
            gap: 12px; 
            flex-wrap: wrap; 
        }

        .actions .pickbtn, .actions .linkbtn { 
            flex: 1;
            min-width: 130px; 
            text-align: center; 
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            touch-action: manipulation; /* Tıklama gecikmesini sıfırlar */
        }

        /* Mobil Uyumluluk */
        @media (max-width: 768px) {
            .server-shell { 
                grid-template-columns: 1fr; /* Mobilde sol boşluğu kapatıp merkeze alıyoruz */
            }
            .server-rail {
                display: none;
            }
            .join-card {
                padding: 25px 20px;
            }
            .ambient-orb { filter: blur(60px); }
        }
    </style>

<!-- Mobile hardening patch -->
<style id="mobile-hardening-patch">
  :root{
    --safe-top: env(safe-area-inset-top, 0px);
    --safe-right: env(safe-area-inset-right, 0px);
    --safe-bottom: env(safe-area-inset-bottom, 0px);
    --safe-left: env(safe-area-inset-left, 0px);
    --app-vh: 100dvh;
  }

  html{
    width:100%;
    max-width:100%;
    overflow-x: clip;
    -webkit-text-size-adjust:100%;
    text-size-adjust:100%;
    background: var(--bg, #0b0b0b);
  }

  body{
    width:100%;
    max-width:100%;
    min-height:100vh;
    min-height:100svh;
    min-height:100dvh;
    min-height:var(--app-vh);
    overflow-x: clip !important;
    overscroll-behavior-y: contain;
    -webkit-overflow-scrolling: touch;
    padding-left:max(0px, var(--safe-left));
    padding-right:max(0px, var(--safe-right));
  }

  *, *::before, *::after{
    box-sizing:border-box;
    min-width:0;
    -webkit-tap-highlight-color: transparent;
  }

  img, video, canvas, svg, iframe{
    max-width:100%;
  }

  input, textarea, select, button{
    font: inherit;
  }

  textarea{
    max-width:100%;
  }

  /* Common mobile app-shell helpers (safe, generic) */
  .topbar, .header, .app-header, nav.top, [data-fixed="top"]{
    padding-top: max(0px, var(--safe-top));
  }

  .bottombar, .bottom-nav, .tabbar, .app-bottom, [data-fixed="bottom"]{
    padding-bottom: max(0px, var(--safe-bottom));
  }

  /* Modals / drawers / popups often overflow on mobile */
  .modal, .popup, .sheet, .drawer, dialog, [role="dialog"]{
    max-height: calc(var(--app-vh) - var(--safe-top) - var(--safe-bottom) - 12px);
    max-width: min(100%, calc(100vw - 12px));
  }

  /* Prevent fixed/sticky elements from creating horizontal overflow */
  [style*="position: fixed"], [style*="position:fixed"],
  [style*="position: sticky"], [style*="position:sticky"]{
    max-width:100vw;
  }

  /* Keyboard open state: reduce jank on mobile */
  html.keyboard-open,
  html.keyboard-open body{
    overscroll-behavior-y: none;
  }

  @media (max-width: 768px){
    html, body{
      overflow-x: clip !important;
    }
    /* Blur effects can stutter on some devices */
    .glass, .blur, .frosted,
    [class*="glass"], [class*="blur"]{
      backdrop-filter: saturate(120%) blur(10px);
      -webkit-backdrop-filter: saturate(120%) blur(10px);
    }
  }
</style>

</head>
<body>
    <div class="bg-texture"></div>
    <div class="ambient-orb orb-1"></div>
    <div class="ambient-orb orb-2"></div>

    <div class="server-shell">
        <aside class="server-rail"></aside>
        <main class="server-main">
            <section class="join-card">
                <div class="server-head">
                    <img src="{{ server.avatar }}" alt="server avatar">
                    <div>
                        <h1>{{ server.name }}</h1>
                        <div class="hint">Bu sunucuya katılmak istiyor musun?</div>
                    </div>
                </div>
                <div class="invite-code"><i class="fa-solid fa-link"></i> {{ invitecode }}</div>
                <form method="post" class="actions" data-nav="soft">
                    <button type="submit" name="action" value="join" class="pickbtn"><i class="fa-solid fa-check"></i> Katıl</button>
                    <button type="submit" name="action" value="cancel" class="linkbtn"><i class="fa-solid fa-xmark"></i> İptal</button>
                </form>
            </section>
        </main>
    </div>
    <script src="/mobile/js/app.js"></script>

<!-- Mobile hardening patch -->
<script id="mobile-hardening-script">
(function () {
  const docEl = document.documentElement;
  let baseVVH = 0;
  let rafId = 0;

  function getViewportHeight() {
    if (window.visualViewport && window.visualViewport.height) {
      return window.visualViewport.height;
    }
    return window.innerHeight || docEl.clientHeight || 0;
  }

  function applyViewportVars() {
    const vh = Math.round(getViewportHeight());
    if (!baseVVH || vh > baseVVH) baseVVH = vh;
    docEl.style.setProperty('--app-vh', vh + 'px');
    const keyboardOpen = baseVVH - vh > 120;
    docEl.classList.toggle('keyboard-open', keyboardOpen);
  }

  function scheduleApply() {
    if (rafId) cancelAnimationFrame(rafId);
    rafId = requestAnimationFrame(applyViewportVars);
  }

  // Clamp accidental horizontal overflow caused by oversized elements
  function clampWideElements() {
    const viewportW = Math.max(docEl.clientWidth, window.innerWidth || 0);
    const nodes = document.body ? document.body.querySelectorAll('*') : [];
    for (const el of nodes) {
      if (!el || !el.getBoundingClientRect) continue;
      const rect = el.getBoundingClientRect();
      if (rect.width > viewportW + 2) {
        if (!el.dataset._mobileClamp) {
          el.style.maxWidth = '100%';
          el.style.overflowWrap = el.style.overflowWrap || 'anywhere';
          el.dataset._mobileClamp = '1';
        }
      }
    }
  }

  function scheduleClamp() {
    requestAnimationFrame(() => {
      try { clampWideElements(); } catch (e) {}
    });
  }

  window.addEventListener('resize', scheduleApply, { passive: true });
  window.addEventListener('orientationchange', scheduleApply, { passive: true });
  if (window.visualViewport) {
    window.visualViewport.addEventListener('resize', scheduleApply, { passive: true });
    window.visualViewport.addEventListener('scroll', scheduleApply, { passive: true });
  }

  document.addEventListener('focusin', scheduleApply, true);
  document.addEventListener('focusout', scheduleApply, true);
  window.addEventListener('load', () => { scheduleApply(); scheduleClamp(); }, { once: true });

  // Observe dynamic UI changes (messages, modals, etc.)
  const mo = new MutationObserver(() => {
    scheduleApply();
    scheduleClamp();
  });
  if (document.documentElement) {
    mo.observe(document.documentElement, { childList: true, subtree: true, attributes: false });
  }

  applyViewportVars();
  setTimeout(scheduleClamp, 120);
})();
</script>

</body>
</html>
