<!doctype html>
<html lang="{{ current }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ t.get("register", "Register") }}</title>
    <link rel="stylesheet" href="/mobile/style.css">
</head>
<body>
    <main class="wrap authwrap">
        <section class="panel">
            <h1>{{ t.get("register", "Register") }}</h1>
            {% if error %}<p class="error">{{ error }}</p>{% endif %}
            <form method="post" class="form" data-nav="soft">
                <label>{{ t.get("username", "Username") }}</label>
                <input name="username" type="text" required>
                <label>{{ t.get("password", "Password") }}</label>
                <div class="passrow">
                    <input id="password" name="password" type="password" required>
                    <button type="button" class="tiny" onclick="togglepass()">{{ t.get("show", "Show") }}</button>
                </div>
                <button type="submit" class="pickbtn">{{ t.get("register", "Register") }}</button>
            </form>
            <a href="/login" data-nav="soft" class="linkbtn full">{{ t.get("login", "Login") }}</a>
        </section>
    </main>
    <script src="/mobile/app.js"></script>
</body>
</html>
