<!doctype html><html lang="{{ current }}"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>{{ t.get("friendships", "Friendships") }}</title><link rel="stylesheet" href="/mobile/style.css"></head><body><main class="wrap"><header class="sidebar"><a href="/profile" data-nav="soft" class="profilebadge"><img src="{{ avatar }}" class="avatar" alt="avatar"><span>{{ username }}</span></a><nav class="topnav">                <button type="button" class="linkbtn" data-go-back="1">{{ t.get("back", "Back") }}</button><a href="/settings" data-nav="soft" class="linkbtn">{{ t.get("settings", "Settings") }}</a><a href="/profile" data-nav="soft" class="linkbtn">{{ t.get("profile", "Profile") }}</a></nav></header><section class="panel"><h1>{{ t.get("blockedusers", "Blocked users") }}</h1>{% for b in blocked %}<div class="cardrow"><div class="who"><img src="{{ b.avatar }}" class="avatar sm"> {{ b.username }}</div><form method="post" action="/social/unblock/{{ b.id }}" data-nav="soft"><button class="pickbtn">{{ t.get("unblock", "Unblock") }}</button></form></div>{% endfor %}</section></main><script src="/mobile/app.js"></script></body></html>
