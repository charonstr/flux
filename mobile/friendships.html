<!DOCTYPE html>
<html lang="{{ current }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ t.friendships }} - Euphorium</title>
    <link rel="stylesheet" href="/mobile/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="wrap">
            <div class="panel">
                <h2>{{ t.blockedusers }}</h2>
                {% for b in blocked %}
                <div class="cardrow">
                    <div class="who"><img src="{{ b.avatar }}" class="avatar"><span>{{ b.username }}</span></div>
                    <div class="acts"><form action="/social/unblock/{{ b.id }}" method="POST"><button class="pickbtn">{{ t.unblock }}</button></form></div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <script src="/mobile/js/app.js"></script>
</body>
</html>
