<!DOCTYPE html>
<html lang="{{ current }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ t.settings }} - Euphorium</title>
    <link rel="stylesheet" href="/mobile/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="wrap">
            <div class="panel">
                <h2>{{ t.settings }}</h2>
                <div style="display:grid; gap:10px;">
                    <a href="/friends" class="modal-link" data-nav="soft"><i class="fa-solid fa-user-group"></i> {{ t.friends }}</a>
                    <a href="/friendships" class="modal-link" data-nav="soft"><i class="fa-solid fa-ban"></i> {{ t.friendships }}</a>
                    <a href="/changepassword" class="modal-link" data-nav="soft"><i class="fa-solid fa-key"></i> {{ t.changepassword }}</a>
                    <a href="/sitesettings" class="modal-link" data-nav="soft"><i class="fa-solid fa-globe"></i> {{ t.sitesettings }}</a>
                    <a href="/privacy" class="modal-link" data-nav="soft"><i class="fa-solid fa-shield-halved"></i> {{ t.privacy }}</a>
                </div>
            </div>
        </div>
    </main>
    <script src="/mobile/app.js"></script>
</body>
</html>
