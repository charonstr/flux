<!doctype html>
<html lang="{{ current }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ t.get("security", "Privacy and security") }}</title>
    <link rel="stylesheet" href="/mobile/style.css">
</head>
<body>
    <main class="wrap">
        <header class="sidebar">
            <a href="/profile" data-nav="soft" class="profilebadge">
                <img src="{{ avatar }}" class="avatar" alt="avatar">
                <span>{{ username }}</span>
            </a>
            <nav class="topnav">                <button type="button" class="linkbtn" data-go-back="1">{{ t.get("back", "Back") }}</button>
                <a href="/set/tr" data-nav="soft" class="langbtn">TR</a>
                <a href="/set/en" data-nav="soft" class="langbtn">EN</a>
                <a href="/profile" data-nav="soft" class="linkbtn">{{ t.get("profile", "Profile") }}</a>
                <a href="/logout" data-nav="soft" class="linkbtn">{{ t.get("logout", "Logout") }}</a>
            </nav>
        </header>

        <section class="panel authwrap">
            <h1>{{ t.get("changepassword", "Change password") }}</h1>
            {% if error %}<p class="error">{{ error }}</p>{% endif %}
            {% if success %}<p class="ok">{{ success }}</p>{% endif %}
            <form method="post" class="form" data-nav="soft">
                <label>{{ t.get("oldpassword", "Old password") }}</label>
                <input name="oldpassword" type="password" required>
                <label>{{ t.get("newpassword", "New password") }}</label>
                <input name="newpassword" type="password" required>
                <label>{{ t.get("confirmpassword", "Confirm new password") }}</label>
                <input name="confirmpassword" type="password" required>
                <button type="submit" class="pickbtn">{{ t.get("save", "Save") }}</button>
            </form>
        </section>
    </main>
    <script src="/mobile/app.js"></script>
</body>
</html>
