<!doctype html>
<html lang="{{ current }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>{{ t.get("roulette", "Roulette") }} - Euphorium</title>
  <link rel="stylesheet" href="/mobile/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body { background-color: #080808; }
    .roulette-root { width: min(100%, 900px); margin: 0 auto; padding: clamp(8px, 2.8vw, 18px); }
    .roulette-top { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; margin-bottom: clamp(12px, 3vw, 24px); }
    .top-links .linkbtn { background: rgba(255,255,255,0.1); padding: 9px 16px; border-radius: 999px; text-decoration: none; color: #fff; font-weight: 600; transition: background 0.2s; border: 1px solid rgba(255,255,255,0.1); }
    .top-links .linkbtn:hover { background: rgba(255,255,255,0.2); }
    .balance-badge { display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; border-radius: 999px; border: 2px solid rgba(245,158,11,0.6); background: rgba(245,158,11,0.15); color: #f59e0b; font-weight: 800; font-size: clamp(0.95rem, 2.5vw, 1.2rem); box-shadow: 0 4px 20px rgba(245,158,11,0.2); }

    .roulette-container { display: flex; flex-direction: column; gap: clamp(12px, 2.8vw, 24px); align-items: center; width: 100%; min-width: 0; }
    .panel-wheel { width: 100%; display: flex; justify-content: center; position: relative; padding-bottom: 4px; }
    .wheel { width: clamp(220px, 72vw, 320px); aspect-ratio: 1 / 1; border-radius: 50%; border: clamp(10px, 2.8vw, 16px) solid #2e1503; background: radial-gradient(circle at 50% 50%, #1f2937 0 10%, #0f172a 11% 25%, #050505 26% 100%); position: relative; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.8), inset 0 0 15px rgba(0,0,0,0.9), inset 0 0 0 4px #d4af37; }
    .wheel::after { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: clamp(24px, 6.5vw, 36px); height: clamp(24px, 6.5vw, 36px); background: radial-gradient(circle, #d4af37, #8c7322); border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 10; }
    .wheel-track { position: absolute; inset: 10%; border-radius: 50%; }
    .pocket { position: absolute; left: 50%; top: 50%; transform-origin: 0 0; width: 50%; height: 2px; }
    .pocket::after { content: attr(data-num); position: absolute; right: clamp(8px, 2.6vw, 15px); top: clamp(-10px, -1.6vw, -8px); font-size: clamp(0.55rem, 1.7vw, 0.75rem); font-weight: 800; color: #fff; text-shadow: 1px 1px 2px #000; }

    .ball { position: absolute; width: clamp(10px, 2.8vw, 14px); height: clamp(10px, 2.8vw, 14px); border-radius: 50%; background: radial-gradient(circle at 30% 30%, #fff, #cbd5e1); box-shadow: 0 0 12px rgba(255,255,255,0.8), -2px 2px 5px rgba(0,0,0,0.5); left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 5; }

    .panel-table { width: 100%; min-width: 0; background: linear-gradient(180deg, #0f7b45 0%, #064022 100%); border-radius: 24px; padding: clamp(8px, 2.2vw, 20px); border: clamp(3px, 1.3vw, 7px) solid #2e1503; box-shadow: inset 0 0 30px rgba(0,0,0,0.5), 0 20px 50px rgba(0,0,0,0.5); overflow: hidden; }
    #rouletteTable { width: 100%; max-width: 100%; overflow: hidden; }
    .table-layout { display: flex; flex-direction: column; gap: clamp(3px, 0.9vw, 7px); width: 100%; min-width: 0; }

    .numbers-section { display: flex; align-items: stretch; gap: clamp(2px, 0.6vw, 4px); min-width: 0; width: 100%; }
    .zero-wrap { display: flex; align-items: stretch; flex: 0 0 auto; }
    .grid-wrap { flex: 1 1 auto; min-width: 0; }
    .num-cell { border: 1px solid rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: clamp(0.56rem, 1.75vw, 1.1rem); cursor: pointer; position: relative; transition: all 0.2s; user-select: none; color: #fff; min-height: clamp(28px, 5.8vw, 46px); border-radius: 6px; line-height: 1; font-variant-numeric: tabular-nums; }
    .num-cell:hover { filter: brightness(1.25); transform: scale(0.97); z-index: 2; box-shadow: 0 0 12px rgba(255,255,255,0.5); border-color: #fff; }
    .num-cell.green { background: #059669; border-radius: 12px 0 0 12px; padding: 0 clamp(7px, 1.9vw, 18px); font-size: clamp(0.72rem, 2vw, 1.2rem); border-color: rgba(5, 150, 105, 0.8); white-space: nowrap; }

    .table-grid { display: grid; grid-template-columns: repeat(12, minmax(0, 1fr)); grid-template-rows: repeat(3, minmax(0, 1fr)); gap: clamp(2px, 0.6vw, 4px); flex: 1; min-width: 0; width: 100%; }
    .num-cell.red { background: rgba(220, 38, 38, 0.85); border-color: #ef4444; }
    .num-cell.black { background: rgba(17, 24, 39, 0.9); border-color: #374151; }

    .outside-grid { display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: clamp(3px, 0.9vw, 7px); padding-left: clamp(0px, 6vw, 58px); width: 100%; min-width: 0; }
    .bet-cell { display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: clamp(0.56rem, 1.55vw, 0.92rem); cursor: pointer; position: relative; transition: all 0.2s; user-select: none; color: #fff; background: transparent; border: 2px solid rgba(255,255,255,0.3); border-radius: 8px; min-height: clamp(28px, 5.8vw, 48px); padding: clamp(6px, 1.4vw, 12px) 2px; text-transform: uppercase; letter-spacing: clamp(0px, 0.15vw, 0.6px); text-align: center; line-height: 1.1; }
    .bet-cell:hover { filter: brightness(1.2); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); border-color: #fff; }
    .bet-cell[data-type="red"] { background: rgba(220, 38, 38, 0.3); border-color: #ef4444; color: #fca5a5; }
    .bet-cell[data-type="black"] { background: rgba(17, 24, 39, 0.5); border-color: #6b7280; color: #d1d5db; }
    .bet-cell[data-type="even"] { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6; color: #bfdbfe; }
    .bet-cell[data-type="odd"] { background: rgba(168, 85, 247, 0.2); border-color: #a855f7; color: #e9d5ff; }

    .chip-stack { position: absolute; right: 50%; bottom: 50%; transform: translate(50%, 50%); background: radial-gradient(circle, #facc15, #ca8a04); color: #000; font-weight: 900; font-size: clamp(0.5rem, 1.25vw, 0.72rem); padding: clamp(1px, 0.45vw, 3px) clamp(3px, 1vw, 7px); border-radius: 999px; border: 1px dashed #000; box-shadow: 0 4px 10px rgba(0,0,0,0.6); pointer-events: none; z-index: 10; animation: chipDrop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); max-width: calc(100% - 2px); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-variant-numeric: tabular-nums; }
    @keyframes chipDrop { 0% { transform: translate(50%, 0) scale(1.5); opacity: 0; } 100% { transform: translate(50%, 50%) scale(1); opacity: 1; } }

    .winner { outline: 3px solid #facc15; outline-offset: -3px; animation: pulseWin 0.8s infinite alternate; z-index: 15; border-radius: 6px; }
    @keyframes pulseWin { from { box-shadow: 0 0 10px #facc15, inset 0 0 20px #facc15; } to { box-shadow: 0 0 30px #facc15, inset 0 0 40px #facc15; transform: scale(1.05); } }

    .controls-panel { background: rgba(0,0,0,0.5); border-radius: 24px; padding: clamp(10px, 2.4vw, 20px); width: 100%; min-width: 0; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; gap: clamp(10px, 2.2vw, 24px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); backdrop-filter: blur(10px); overflow: hidden; }
    .chips { display: grid; grid-template-columns: repeat(auto-fit, minmax(42px, 1fr)); justify-items: center; gap: clamp(6px, 1.6vw, 12px); width: 100%; max-width: 360px; margin: 0 auto; }
    .chip-btn { width: 100%; max-width: 56px; aspect-ratio: 1 / 1; height: auto; border-radius: 50%; border: clamp(2px, 0.8vw, 4px) dashed rgba(255,255,255,0.4); background: #334155; color: #fff; font-weight: 800; font-size: clamp(0.62rem, 1.7vw, 0.95rem); cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 4px 10px rgba(0,0,0,0.4); font-variant-numeric: tabular-nums; }
    .chip-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.5); }
    .chip-btn.active { border-color: #facc15; transform: scale(1.1) translateY(-3px); box-shadow: 0 10px 25px rgba(250,204,21,0.5); }
    .chip-btn[data-val="10"] { background: #94a3b8; color: #000; }
    .chip-btn[data-val="50"] { background: #ef4444; }
    .chip-btn[data-val="100"] { background: #3b82f6; }
    .chip-btn[data-val="500"] { background: #10b981; }
    .chip-btn[data-val="1000"] { background: #a855f7; }

    .actions { display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: clamp(6px, 1.2vw, 10px); width: 100%; min-width: 0; }
    .actions button { width: 100%; padding: 9px 6px; border-radius: 999px; font-weight: 800; font-size: clamp(0.62rem, 1.45vw, 0.86rem); text-transform: uppercase; letter-spacing: 0.4px; border: none; cursor: pointer; transition: all 0.2s; }
    .actions button:disabled { opacity: 0.4; cursor: not-allowed; filter: grayscale(1); }
    .btn-sys { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2) !important; }
    .btn-sys:hover:not(:disabled) { background: rgba(255,255,255,0.2); }

    .status-bar { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 8px 10px; background: rgba(0,0,0,0.6); padding: clamp(10px, 1.8vw, 14px) clamp(10px, 2.2vw, 20px); border-radius: 16px; color: #9ca3af; font-size: clamp(0.66rem, 1.5vw, 0.95rem); font-weight: 600; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.05); width: 100%; min-width: 0; }
    .status-bar b { color: #fff; font-size: clamp(0.82rem, 1.95vw, 1.08rem); margin-left: 6px; text-shadow: 0 0 10px rgba(0,0,0,0.5); }

    .spinfx .wheel-track { animation: spinWheel 5s cubic-bezier(0.1, 0.7, 0.1, 1) forwards; }
    .spinfx .ball { animation: spinBall 5s cubic-bezier(0.1, 0.7, 0.1, 1) forwards; }

    @keyframes spinWheel { from { transform: rotate(0deg); } to { transform: rotate(1800deg); } }
    @keyframes spinBall {
      0% { transform: translate(-50%, -50%) rotate(0deg) translateX(var(--ball-start, 130px)) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(var(--end-rot, -2160deg)) translateX(var(--ball-end, 100px)) rotate(calc(-1 * var(--end-rot, -2160deg))); }
    }

    @media (max-width: 900px) {
      .numbers-section { flex-direction: column; }
      .num-cell.green { border-radius: 12px 12px 0 0; padding: 8px 0; }
      .outside-grid { padding-left: 0; grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .actions { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    @media (max-width: 520px) {
      .roulette-root { padding: 8px 6px; }
      .status-bar { grid-template-columns: 1fr; text-align: center; }
      .status-bar div { display: flex; justify-content: space-between; }
      .bet-cell { font-size: 0.56rem; }
    }

    @media (max-width: 420px) {
      .wheel { width: clamp(200px, 70vw, 250px); }
      .panel-table { border-radius: 16px; padding: 7px; border-width: 3px; }
      .table-grid, .numbers-section, .outside-grid { gap: 2px; }
      .num-cell { font-size: 0.52rem; min-height: 24px; border-radius: 4px; }
      .num-cell.green { font-size: 0.7rem; padding: 7px 0; }
      .bet-cell { min-height: 26px; padding: 5px 1px; font-size: 0.53rem; letter-spacing: 0; }
      .actions button { padding: 8px 6px; font-size: 0.6rem; }
      .chip-stack { font-size: 0.48rem; }
    }

    @media (max-width: 360px) {
      .wheel { width: clamp(188px, 68vw, 228px); }
      .panel-table { padding: 6px; }
      .chip-btn { font-size: 0.58rem; }
      .status-bar { padding: 8px 10px; }
    }
  </style>
</head>
<body>
  <main class="roulette-root">
    <div class="roulette-top">
      <div class="top-links">
          <a href="/casino" data-nav="soft" class="linkbtn"><i class="fa-solid fa-arrow-left"></i> Menu</a>
      </div>
      <div class="balance-badge"><i class="fa-solid fa-coins"></i><span id="balanceText">0</span></div>
    </div>
    <section class="roulette-container">
      <div class="panel-wheel">
        <div class="wheel" id="wheel">
          <div class="wheel-track" id="wheelTrack"></div>
          <div class="ball" id="ball"></div>
        </div>
      </div>
      
      <div class="panel-table">
        <div id="rouletteTable"></div>
      </div>
      
      <div class="controls-panel">
          <div class="chips" id="chipBar"></div>
          <div class="actions">
            <button id="minBtn" class="btn-sys" type="button">MIN</button>
            <button id="maxBtn" class="btn-sys" type="button">MAKS</button>
            <button id="undoBtn" class="btn-sys" type="button">GERI AL</button>
            <button id="clearBtn" class="btn-sys" type="button">TEMIZLE</button>
          </div>
          <div class="status-bar">
              <div>Durum: <b id="stateText">-</b></div>
              <div>Sure: <b id="timerText" style="color:#fcd34d;">0</b></div>
              <div>Sonuc: <b id="resultText">-</b></div>
              <div>Toplam Bahis: <b id="totalBetText" style="color:#34d399;">0</b></div>
          </div>
      </div>
    </section>
  </main>
  <script src="/mobile/js/app.js"></script>
  <script src="/mobile/js/casino/roulette.js"></script>
</body>
</html>
