<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Euphorium - Rulet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/mobile/css/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100dvh;
            overflow: hidden;
            background-color: #1a202c;
            color: #f4f7fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overscroll-behavior-y: none;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        img, video, iframe {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .app-shell {
            display: grid;
            grid-template-rows: 70px 1fr;
            height: 100dvh;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        .app-header {
            grid-row: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            background-color: rgba(26, 32, 44, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #2d3748;
            z-index: 50;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: #818cf8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #2d3748;
            padding: 8px 16px;
            border-radius: 20px;
            color: #f4f7fa;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }

        .profile-btn:hover {
            background: #4a5568;
        }

        .balance-display {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            border: 1px solid rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .app-body {
            grid-row: 2;
            display: flex;
            height: 100%;
            width: 100%;
            overflow: hidden;
            min-height: 0;
        }

        .app-sidebar {
            width: 260px;
            min-width: 260px;
            background-color: #1a202c;
            border-right: 1px solid #2d3748;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            overflow-y: auto;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 24px;
            color: #a0aec0;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .sidebar-link:hover, .sidebar-link.active {
            color: #818cf8;
            background-color: rgba(129, 140, 248, 0.1);
            border-right: 3px solid #818cf8;
        }

        .sidebar-link i {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        /* Sidebar kapatma */
        .app-sidebar { display: none !important; }
        .app-content { width: 100% !important; }

        .app-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .casino-wrapper {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .wheel-container {
            background: #2d3748;
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #4a5568;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .wheel-display {
            width: 100%;
            height: 60px;
            background: #1a202c;
            border-radius: 8px;
            border: 2px solid #4a5568;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            color: #a0aec0;
            overflow: hidden;
            position: relative;
        }

        .wheel-selector {
            position: absolute;
            width: 4px;
            height: 100%;
            background: #f4f7fa;
            z-index: 10;
        }

        .last-numbers {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            width: 100%;
            padding: 10px 0;
        }

        .history-ball {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .bg-red { background: #ef4444; color: white; }
        .bg-black { background: #111827; color: white; border: 1px solid #374151; }
        .bg-green { background: #10b981; color: white; }

        .betting-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
        }

        .bet-btn {
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .bet-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .bet-btn.red { background: #ef4444; color: white; }
        .bet-btn.green { background: #10b981; color: white; }
        .bet-btn.black { background: #111827; color: white; border: 2px solid #374151; }

        .multiplier {
            font-size: 0.85rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .bet-controls {
            display: flex;
            width: 100%;
            gap: 10px;
            background: #2d3748;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #4a5568;
        }

        .bet-input {
            flex: 1;
            background: #1a202c;
            border: 1px solid #4a5568;
            padding: 12px 15px;
            border-radius: 8px;
            color: #f4f7fa;
            font-size: 1.1rem;
            outline: none;
            width: 100%;
        }

        .control-btn {
            background: #4a5568;
            border: none;
            color: #f4f7fa;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: #718096;
        }

        .mobile-bottom-nav {
            display: none;
        }

        @media (max-width: 768px) {
            .app-shell {
                grid-template-rows: 60px 1fr 65px;
            }

            .app-header {
                padding: 0 15px;
            }

            .brand {
                font-size: 1.2rem;
            }

            .profile-btn span {
                display: none;
            }

            .balance-display {
                font-size: 0.9rem;
                padding: 6px 12px;
            }

            .app-body {
                flex-direction: column;
            }

            .app-sidebar {
                display: none;
            }

            .app-content {
                padding: 15px;
            }

            .casino-wrapper {
                gap: 20px;
            }

            .wheel-container {
                padding: 20px;
            }

            .betting-board {
                grid-template-columns: 1fr;
            }

            .bet-btn {
                padding: 15px;
                flex-direction: row;
                justify-content: center;
                gap: 15px;
            }

            .bet-controls {
                flex-wrap: wrap;
            }

            .control-btn {
                flex: 1;
                padding: 12px;
            }

            .mobile-bottom-nav {
                grid-row: 3;
                display: flex;
                justify-content: space-around;
                align-items: center;
                background-color: rgba(26, 32, 44, 0.98);
                backdrop-filter: blur(10px);
                border-top: 1px solid #2d3748;
                width: 100%;
                z-index: 100;
                padding-bottom: env(safe-area-inset-bottom);
            }

            .nav-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
                color: #a0aec0;
                text-decoration: none;
                font-size: 0.75rem;
                padding: 10px;
                flex: 1;
                transition: color 0.2s;
            }

            .nav-item i {
                font-size: 1.3rem;
            }

            .nav-item:hover, .nav-item.active {
                color: #818cf8;
            }
        }
    </style>

<!-- Mobile hardening patch -->
<style id="mobile-hardening-patch">
:root{
  --safe-top: env(safe-area-inset-top, 0px);
  --safe-right: env(safe-area-inset-right, 0px);
  --safe-bottom: env(safe-area-inset-bottom, 0px);
  --safe-left: env(safe-area-inset-left, 0px);
  --app-vh: 100dvh;
}
html{
  width:100%;
  max-width:100%;
  overflow-x: clip;
  -webkit-text-size-adjust:100%;
  text-size-adjust:100%;
}
body{
  width:100%;
  max-width:100%;
  min-height:100vh;
  min-height:100svh;
  min-height:100dvh;
  min-height:var(--app-vh);
  overflow-x: clip !important;
  padding-left:max(0px, var(--safe-left));
  padding-right:max(0px, var(--safe-right));
  overscroll-behavior-y: contain;
  -webkit-overflow-scrolling: touch;
}
*,*::before,*::after{ box-sizing:border-box; min-width:0; }
img,video,canvas,svg,iframe{ max-width:100%; }
input,textarea,select,button{ font:inherit; }
textarea{ max-width:100%; }

.app-header,.topbar,.header,[data-fixed="top"]{
  padding-top:max(0px, var(--safe-top));
}
.mobile-bottom-nav,.bottom-nav,.bottombar,.tabbar,[data-fixed="bottom"]{
  padding-bottom:max(0px, var(--safe-bottom));
}
.app-shell{
  min-height: var(--app-vh);
  height: var(--app-vh);
}
.app-content{
  min-height:0;
  overflow-x:hidden !important;
  overscroll-behavior: contain;
  -webkit-overflow-scrolling: touch;
}
.modal,.popup,.sheet,.drawer,dialog,[role="dialog"]{
  max-height: calc(var(--app-vh) - var(--safe-top) - var(--safe-bottom) - 12px);
  max-width: min(100%, calc(100vw - 12px));
}
[style*="position: fixed"], [style*="position:fixed"],
[style*="position: sticky"], [style*="position:sticky"]{
  max-width:100vw;
}
@media (max-width:768px){
  html,body{ overflow-x:clip !important; }
  .claim-pop{
    right: 10px !important;
    left: 10px !important;
    bottom: calc(10px + var(--safe-bottom)) !important;
    width: auto !important;
  }
  .mx-wrap,.casino-wrap,.case-wrap,.case-home,.table-wrap{
    padding-left: 10px !important;
    padding-right: 10px !important;
  }
  .game-links a{ min-height: 92px; padding: 18px 12px !important; }
  .bet-controls{ flex-wrap: wrap; }
  .bet-controls .bet-input{ min-width: 100%; }
}
</style>

</head>

<!-- Mobile hardening patch -->
<script id="mobile-hardening-script">
(function(){
  const root = document.documentElement;
  let maxVh = 0, raf = 0;
  function getVh(){
    return Math.round((window.visualViewport && window.visualViewport.height) || window.innerHeight || root.clientHeight || 0);
  }
  function apply(){
    const vh = getVh();
    if (!maxVh || vh > maxVh) maxVh = vh;
    root.style.setProperty('--app-vh', vh + 'px');
    root.classList.toggle('keyboard-open', (maxVh - vh) > 120);
  }
  function tick(){
    if (raf) cancelAnimationFrame(raf);
    raf = requestAnimationFrame(apply);
  }
  function clampWide(){
    const vw = Math.max(root.clientWidth, window.innerWidth || 0);
    if (!document.body) return;
    document.body.querySelectorAll('*').forEach(function(el){
      if (!el.getBoundingClientRect) return;
      const r = el.getBoundingClientRect();
      if (r.width > vw + 2 && !el.dataset.mobileClamp){
        el.style.maxWidth = '100%';
        if (!el.style.overflowWrap) el.style.overflowWrap = 'anywhere';
        el.dataset.mobileClamp = '1';
      }
    });
  }
  ['resize','orientationchange'].forEach(function(ev){ window.addEventListener(ev, tick, {passive:true}); });
  if (window.visualViewport){
    window.visualViewport.addEventListener('resize', tick, {passive:true});
    window.visualViewport.addEventListener('scroll', tick, {passive:true});
  }
  document.addEventListener('focusin', tick, true);
  document.addEventListener('focusout', tick, true);
  window.addEventListener('load', function(){
    tick();
    requestAnimationFrame(clampWide);
  }, {once:true});
  new MutationObserver(function(){
    tick();
    requestAnimationFrame(clampWide);
  }).observe(document.documentElement, {childList:true, subtree:true});
  apply();
})();
</script>
