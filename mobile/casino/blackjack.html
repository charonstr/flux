<!doctype html>
<html lang="{{ current }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Blackjack - Euphorium</title>
    <link rel="stylesheet" href="/mobile/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-0: #081112;
            --bg-1: #0f1f22;
            --felt-0: #125b3a;
            --felt-1: #0b3d29;
            --line: rgba(255, 255, 255, 0.12);
            --text: #ecf5ef;
            --muted: #b4c6bc;
            --gold: #f7d774;
            --danger: #ef4444;
            --ok: #34d399;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            color: var(--text);
            background:
                radial-gradient(1200px 600px at 50% -20%, #1f4147 0%, transparent 65%),
                linear-gradient(180deg, var(--bg-1) 0%, var(--bg-0) 100%);
        }

        .table-wrap {
            width: min(980px, 100%);
            margin: 0 auto;
            padding: 12px 12px calc(18px + env(safe-area-inset-bottom));
        }

        .top-links {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        .linkbtn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 999px;
            text-decoration: none;
            color: var(--text);
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--line);
            font-weight: 700;
            font-size: 0.86rem;
        }
        .balance-badge {
            margin-left: auto;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid rgba(247, 215, 116, 0.4);
            color: var(--gold);
            font-weight: 800;
            background: rgba(0, 0, 0, 0.35);
            font-size: 0.92rem;
        }

        .table {
            position: relative;
            border-radius: 24px;
            border: 1px solid #2f2418;
            overflow: hidden;
            background:
                radial-gradient(70% 90% at 50% 40%, var(--felt-0) 0%, var(--felt-1) 70%, #072b1b 100%);
            box-shadow: inset 0 0 0 8px rgba(255, 255, 255, 0.04), 0 18px 40px rgba(0, 0, 0, 0.4);
            padding: 12px;
            display: grid;
            gap: 10px;
        }
        .table::after {
            content: "BLACKJACK";
            position: absolute;
            top: 49%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.06);
            font-size: clamp(1.6rem, 9vw, 4.5rem);
            font-weight: 900;
            letter-spacing: 6px;
            pointer-events: none;
            z-index: 1;
        }

        .zone {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--line);
            border-radius: 16px;
            padding: 8px;
            min-height: 120px;
        }
        .zone-head {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border-radius: 999px;
            padding: 4px 10px;
            margin-bottom: 6px;
            background: rgba(0, 0, 0, 0.35);
            border: 1px solid var(--line);
            font-size: 0.78rem;
            font-weight: 800;
            color: #d9eee0;
            letter-spacing: 0.3px;
        }

        .cards {
            display: flex;
            align-items: center;
            min-height: 84px;
            gap: 0;
            perspective: 1000px;
            overflow-x: auto;
            padding-bottom: 2px;
            scrollbar-width: none;
        }
        .cards::-webkit-scrollbar { display: none; }

        .card {
            width: 56px;
            height: 82px;
            border-radius: 8px;
            background: #fff;
            border: 1px solid #d4d4d4;
            box-shadow: -3px 6px 14px rgba(0, 0, 0, 0.35), inset 0 0 0 3px #fff, inset 0 0 0 4px rgba(0, 0, 0, 0.08);
            padding: 6px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transform: translate3d(200px, -180px, 60px) rotateY(180deg) rotateZ(20deg);
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.35s ease-out;
            margin-left: -18px;
            position: relative;
            flex: 0 0 auto;
        }
        .card:first-child { margin-left: 0; }
        .card.in { transform: translate3d(0, 0, 0) rotateY(0deg) rotateZ(var(--rot-deg)); opacity: 1; }
        .card.back {
            background: repeating-linear-gradient(45deg, #b91c1c, #b91c1c 8px, #991b1b 8px, #991b1b 16px);
            border: 2px solid #fff;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.6);
        }
        .card.red { color: #dc2626; }
        .card.black { color: #111827; }
        .rank { font-size: 1rem; font-weight: 900; line-height: 1; }
        .suit {
            font-size: 1.35rem;
            line-height: 1;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.16;
        }
        .suit-small { font-size: 0.9rem; align-self: flex-end; transform: rotate(180deg); }

        @keyframes cardFlip {
            0% { transform: rotateY(90deg) rotateZ(var(--rot-deg)); opacity: 0.5; }
            100% { transform: rotateY(0deg) rotateZ(var(--rot-deg)); opacity: 1; }
        }
        .card.flip { animation: cardFlip 0.4s ease-out forwards; }

        .center-panel {
            position: relative;
            z-index: 2;
            display: grid;
            gap: 8px;
            background: rgba(0, 0, 0, 0.22);
            border: 1px solid var(--line);
            border-radius: 16px;
            padding: 10px;
        }
        .status {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 6px;
            font-size: 0.72rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--muted);
            letter-spacing: 0.4px;
        }
        .status span {
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            padding: 6px 7px;
            text-align: center;
        }
        .status b {
            display: block;
            margin-top: 2px;
            color: #f4fff8;
            font-size: 0.82rem;
            letter-spacing: 0;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 8px;
        }
        .bet-group {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 54px 1fr 54px;
            border-radius: 10px;
            border: 1px solid var(--line);
            overflow: hidden;
            background: rgba(0, 0, 0, 0.28);
        }
        .bet-group button,
        .bet-input {
            height: 38px;
            border: 0;
            background: transparent;
            color: #f6fffa;
            font-weight: 800;
        }
        .bet-group button { font-size: 0.82rem; }
        .bet-group button:first-child { border-right: 1px solid var(--line); }
        .bet-group button:last-child { border-left: 1px solid var(--line); }
        .bet-input {
            min-width: 0;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            outline: none;
        }
        .bet-input::-webkit-inner-spin-button,
        .bet-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .action-btn {
            width: 100%;
            min-height: 40px;
            border: 0;
            border-radius: 10px;
            color: #fff;
            font-weight: 800;
            font-size: 0.8rem;
            letter-spacing: 0.4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        #newBtn { grid-column: 1 / -1; background: linear-gradient(180deg, #18b67f 0%, #0f9668 100%); }
        #hitBtn { background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%); }
        #standBtn { background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%); }
        .action-btn:disabled { opacity: 0.45; filter: grayscale(0.8); }

        #msg {
            grid-column: 1 / -1;
            font-size: 0.74rem;
            color: #d8ebe0;
            text-align: center;
            min-height: 18px;
        }

        .result-win { color: var(--ok) !important; }
        .result-lose { color: #fca5a5 !important; }
        .result-push { color: #fef08a !important; }

        @media (min-width: 768px) {
            .table-wrap { padding: 18px; }
            .top-links { margin-bottom: 14px; gap: 10px; }
            .linkbtn { font-size: 0.95rem; padding: 10px 14px; }
            .balance-badge { font-size: 1.02rem; padding: 10px 16px; }
            .table { padding: 16px; gap: 12px; }
            .zone { min-height: 170px; padding: 12px; }
            .zone-head { font-size: 0.9rem; padding: 6px 12px; }
            .cards { min-height: 118px; }
            .card { width: 80px; height: 116px; margin-left: -28px; border-radius: 10px; padding: 8px; }
            .rank { font-size: 1.4rem; }
            .suit { font-size: 2.05rem; }
            .suit-small { font-size: 1.2rem; }
            .center-panel { padding: 12px; gap: 10px; }
            .status { font-size: 0.82rem; }
            .status b { font-size: 1rem; }
            .actions { grid-template-columns: 1fr 1fr 1fr; }
            .bet-group { grid-column: 1 / span 1; align-self: stretch; height: 44px; }
            #newBtn { grid-column: auto; }
            #msg { align-self: center; margin: 0; text-align: left; }
            .action-btn { min-height: 44px; font-size: 0.9rem; }
        }
    </style>

<!-- Mobile hardening patch -->
<style id="mobile-hardening-patch">
:root{
  --safe-top: env(safe-area-inset-top, 0px);
  --safe-right: env(safe-area-inset-right, 0px);
  --safe-bottom: env(safe-area-inset-bottom, 0px);
  --safe-left: env(safe-area-inset-left, 0px);
  --app-vh: 100dvh;
}
html{
  width:100%;
  max-width:100%;
  overflow-x: clip;
  -webkit-text-size-adjust:100%;
  text-size-adjust:100%;
}
body{
  width:100%;
  max-width:100%;
  min-height:100vh;
  min-height:100svh;
  min-height:100dvh;
  min-height:var(--app-vh);
  overflow-x: clip !important;
  padding-left:max(0px, var(--safe-left));
  padding-right:max(0px, var(--safe-right));
  overscroll-behavior-y: contain;
  -webkit-overflow-scrolling: touch;
}
*,*::before,*::after{ box-sizing:border-box; min-width:0; }
img,video,canvas,svg,iframe{ max-width:100%; }
input,textarea,select,button{ font:inherit; }
textarea{ max-width:100%; }

.app-header,.topbar,.header,[data-fixed="top"]{
  padding-top:max(0px, var(--safe-top));
}
.mobile-bottom-nav,.bottom-nav,.bottombar,.tabbar,[data-fixed="bottom"]{
  padding-bottom:max(0px, var(--safe-bottom));
}
.app-shell{
  min-height: var(--app-vh);
  height: var(--app-vh);
}
.app-content{
  min-height:0;
  overflow-x:hidden !important;
  overscroll-behavior: contain;
  -webkit-overflow-scrolling: touch;
}
.modal,.popup,.sheet,.drawer,dialog,[role="dialog"]{
  max-height: calc(var(--app-vh) - var(--safe-top) - var(--safe-bottom) - 12px);
  max-width: min(100%, calc(100vw - 12px));
}
[style*="position: fixed"], [style*="position:fixed"],
[style*="position: sticky"], [style*="position:sticky"]{
  max-width:100vw;
}
@media (max-width:768px){
  html,body{ overflow-x:clip !important; }
  .claim-pop{
    right: 10px !important;
    left: 10px !important;
    bottom: calc(10px + var(--safe-bottom)) !important;
    width: auto !important;
  }
  .mx-wrap,.casino-wrap,.case-wrap,.case-home,.table-wrap{
    padding-left: 10px !important;
    padding-right: 10px !important;
  }
  .game-links a{ min-height: 92px; padding: 18px 12px !important; }
  .bet-controls{ flex-wrap: wrap; }
  .bet-controls .bet-input{ min-width: 100%; }
}
</style>

</head>
<body>
    <main class="table-wrap">
        <div class="top-links">
            <a href="/casino" data-nav="soft" class="linkbtn"><i class="fa-solid fa-arrow-left"></i> Menü</a>
            <div id="balanceBadge" class="balance-badge"><i class="fa-solid fa-coins"></i><span id="balanceText">0</span></div>
        </div>

        <section class="table">
            <div class="zone dealer-zone">
                <div class="zone-head"><i class="fa-solid fa-user-tie"></i> Krupiye <span id="dealerTotal" style="background:rgba(0,0,0,0.5);padding:2px 8px;border-radius:6px;color:#fff;">?</span></div>
                <div id="dealerCards" class="cards"></div>
            </div>

            <div class="center-panel">
                <div class="status">
                    <span>Durum <b id="phase">BEKLİYOR</b></span>
                    <span>Eliniz <b id="playerTotal">0</b></span>
                    <span>Sonuç <b id="result">-</b></span>
                </div>
                <div class="actions">
                    <div class="bet-group">
                        <button id="betMinBtn" type="button">MIN</button>
                        <input id="betInput" class="bet-input" type="number" min="100" step="1" value="100">

                    </div>
                    <button id="newBtn" class="action-btn" type="button"><i class="fa-solid fa-play"></i> DAĞIT</button>

                    <button id="standBtn" class="action-btn" type="button" disabled><i class="fa-solid fa-hand"></i> DUR</button>
                    <span id="msg">Bahis yapın ve dağıt butonuna basın.</span>
                </div>
            </div>

            <div class="zone player-zone">
                <div class="zone-head"><i class="fa-solid fa-user"></i> Oyuncu <span id="playerTotalBottom" style="background:rgba(0,0,0,0.5);padding:2px 8px;border-radius:6px;color:#fff;">0</span></div>
                <div id="playerCards" class="cards"></div>
            </div>
        </section>
    </main>

    <script src="/mobile/js/app.js"></script>
    <script src="/mobile/js/casino/blackjack.js"></script>

<!-- Mobile hardening patch -->
<script id="mobile-hardening-script">
(function(){
  const root = document.documentElement;
  let maxVh = 0, raf = 0;
  function getVh(){
    return Math.round((window.visualViewport && window.visualViewport.height) || window.innerHeight || root.clientHeight || 0);
  }
  function apply(){
    const vh = getVh();
    if (!maxVh || vh > maxVh) maxVh = vh;
    root.style.setProperty('--app-vh', vh + 'px');
    root.classList.toggle('keyboard-open', (maxVh - vh) > 120);
  }
  function tick(){
    if (raf) cancelAnimationFrame(raf);
    raf = requestAnimationFrame(apply);
  }
  function clampWide(){
    const vw = Math.max(root.clientWidth, window.innerWidth || 0);
    if (!document.body) return;
    document.body.querySelectorAll('*').forEach(function(el){
      if (!el.getBoundingClientRect) return;
      const r = el.getBoundingClientRect();
      if (r.width > vw + 2 && !el.dataset.mobileClamp){
        el.style.maxWidth = '100%';
        if (!el.style.overflowWrap) el.style.overflowWrap = 'anywhere';
        el.dataset.mobileClamp = '1';
      }
    });
  }
  ['resize','orientationchange'].forEach(function(ev){ window.addEventListener(ev, tick, {passive:true}); });
  if (window.visualViewport){
    window.visualViewport.addEventListener('resize', tick, {passive:true});
    window.visualViewport.addEventListener('scroll', tick, {passive:true});
  }
  document.addEventListener('focusin', tick, true);
  document.addEventListener('focusout', tick, true);
  window.addEventListener('load', function(){
    tick();
    requestAnimationFrame(clampWide);
  }, {once:true});
  new MutationObserver(function(){
    tick();
    requestAnimationFrame(clampWide);
  }).observe(document.documentElement, {childList:true, subtree:true});
  apply();
})();
</script>
