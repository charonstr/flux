<!DOCTYPE html>
<html lang="{{ current }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ channel.2 }} - {{ server.1 }}</title>
    <link rel="stylesheet" href="/mobile/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="wrap">
            <div class="panel">
                <div class="sidebar">
                    <a href="/servers/{{ server.0 }}" class="navbtn" data-nav="soft"><i class="fa-solid fa-arrow-left"></i></a>
                    <div class="profilebadge">
                        <i class="fa-solid fa-microphone"></i>
                        <span>{{ channel.2 }}</span>
                    </div>
                </div>
                <div style="text-align:center; padding:20px;">
                    <div class="pulse-ring" style="width:80px; height:80px; background:var(--primary); border-radius:50%; margin:0 auto 20px auto; display:flex; align-items:center; justify-content:center; color:#fff; font-size:2rem;">
                        <i class="fa-solid fa-headset"></i>
                    </div>
                    <p>{{ t.active }}</p>
                </div>
                <div id="voice-grid" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(80px, 1fr)); gap:10px;">
                    {% for u in users %}<div style="text-align:center;"><img src="{{ u.avatar }}" class="avatar"><div>{{ u.username }}</div></div>{% endfor %}
                </div>
            </div>
        </div>
    </main>
    <script src="/mobile/js/app.js"></script>
    <script src="/pc/js/voice.js"></script>
</body>
</html>
