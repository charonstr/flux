<!DOCTYPE html>
<html lang="{{ current }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ server.1 }} - Euphorium</title>
    <link rel="stylesheet" href="/mobile/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="wrap">
            <div class="panel">
                <div class="sidebar">
                    <a href="/servers" class="navbtn" data-nav="soft"><i class="fa-solid fa-arrow-left"></i></a>
                    <div class="profilebadge">
                        <img src="/media/{{ server.2 }}" class="avatar sm" onerror="this.src='/mobile/avatar.svg'">
                        <span>{{ server.1 }}</span>
                    </div>
                    <form action="/servers/{{ server.0 }}/leave" method="POST" onsubmit="return confirm('Leave server?')">
                        <button class="navbtn" style="color:#ef4444;"><i class="fa-solid fa-right-from-bracket"></i></button>
                    </form>
                </div>

                {% if pending %}
                <div style="margin-bottom:15px; border-bottom:1px solid var(--line); padding-bottom:10px;">
                    <h4>{{ t.joinrequests }}</h4>
                    {% for req in pending %}
                    <div class="cardrow">
                        <div class="who"><img src="{{ req.avatar }}" class="avatar"><span>{{ req.username }}</span></div>
                        <div class="acts">
                            <form action="/servers/accept/{{ req.joinid }}" method="POST"><button class="pickbtn"><i class="fa-solid fa-check"></i></button></form>
                            <form action="/servers/reject/{{ req.joinid }}" method="POST"><button class="linkbtn"><i class="fa-solid fa-xmark"></i></button></form>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                {% for chan in channels %}
                <a href="/servers/{{ server.0 }}/{% if chan.3 == 'voice' %}voice{% else %}channels{% endif %}/{{ chan.0 }}" class="cardrow modal-link" data-nav="soft">
                    <i class="fa-solid {% if chan.3 == 'voice' %}fa-microphone{% else %}fa-hashtag{% endif %}"></i>
                    <span style="flex:1;">{{ chan.2 }}</span>
                    {% if chan.4 != 'all' %}<i class="fa-solid fa-lock" style="font-size:0.8rem;"></i>{% endif %}
                </a>
                {% endfor %}
            </div>
        </div>
    </main>
    <script src="/mobile/app.js"></script>
</body>
</html>
