<!DOCTYPE html>
<html lang="{{ current }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ t.friends }} - Euphorium</title>
    <link rel="stylesheet" href="/mobile/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="wrap">
            <div class="panel">
                <h2>{{ t.friends }}</h2>
                {% for f in friends %}
                <div class="cardrow">
                    <div class="who"><img src="{{ f.avatar }}" class="avatar"><span>{{ f.username }}</span></div>
                    <div class="acts"><form action="/social/remove/{{ f.id }}" method="POST" onsubmit="return confirm('Remove?')"><button class="linkbtn" style="color:#ef4444;"><i class="fa-solid fa-user-minus"></i></button></form></div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <script src="/mobile/app.js"></script>
</body>
</html>
