<!doctype html>
<html lang="{{ current }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ t.get("friends", "Friends") }}</title>
    <link rel="stylesheet" href="/mobile/style.css">
</head>
<body>
    <main class="wrap">
        <header class="sidebar">
            <a href="/profile" data-nav="soft" class="profilebadge">
                <img src="{{ avatar }}" class="avatar" alt="avatar">
                <span>{{ username }}</span>
            </a>
            <nav class="topnav">                <button type="button" class="linkbtn" data-go-back="1">{{ t.get("back", "Back") }}</button>
                <a href="/profile" data-nav="soft" class="linkbtn">{{ t.get("profile", "Profile") }}</a>
            </nav>
        </header>
        <section class="panel">
            <h1>{{ t.get("friends", "Friends") }} ({{ friends|length }})</h1>
            {% for f in friends %}
            <div class="cardrow">
                <div class="who"><img src="{{ f.avatar }}" class="avatar sm" alt="a"> {{ f.username }}</div>
                <div class="acts"><form method="post" action="/dm/start" data-nav="soft"><input type="hidden" name="peerid" value="{{ f.id }}"><button class="pickbtn">{{ t.get("messagebutton", "Message") }}</button></form>
                    <form method="post" action="/social/remove/{{ f.id }}" data-nav="soft"><button class="linkbtn">{{ t.get("removefriend", "Remove friend") }}</button></form>
                    <form method="post" action="/social/block/{{ f.id }}" data-nav="soft"><button class="linkbtn">{{ t.get("block", "Block") }}</button></form>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>
    <script src="/mobile/app.js"></script>
</body>
</html>
