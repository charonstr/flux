<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Language - Euphorium</title>
    <link rel="stylesheet" href="/mobile/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="authwrap">
            <div class="panel">
                <h1><i class="fa-solid fa-language"></i> Language</h1>
                <p style="text-align:center;">Please select your language / Lütfen dil seçiniz</p>
                <form class="form" method="POST" action="/choose">
                    <button name="language" value="tr" class="pickbtn">Türkçe</button>
                    <button name="language" value="en" class="linkbtn">English</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/mobile/js/app.js"></script>
</body>
</html>
