<!DOCTYPE html>
<html lang="{{ current }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ t.sitesettings }} - Euphorium</title>
    <link rel="stylesheet" href="/mobile/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="wrap">
            <div class="panel">
                <h2>{{ t.sitesettings }}</h2>
                <p>{{ t.sitesettingsdesc }}</p>
                <div style="display:grid; gap:10px;">
                    <a href="/set/tr" class="linkbtn">Türkçe</a>
                    <a href="/set/en" class="linkbtn">English</a>
                    <button class="linkbtn" data-theme-set="light"><i class="fa-solid fa-sun"></i> Light</button>
                    <button class="linkbtn" data-theme-set="dark"><i class="fa-solid fa-moon"></i> Dark</button>
                </div>
            </div>
        </div>
    </main>
    <script src="/mobile/app.js"></script>
</body>
</html>
