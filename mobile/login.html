<!DOCTYPE html>
<html lang="{{ current }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ t.login }} - Euphorium</title>
    <link rel="stylesheet" href="/mobile/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="authwrap">
            <div class="panel">
                <h1><i class="fa-solid fa-right-to-bracket"></i> {{ t.login }}</h1>
                {% if error %}<div class="error">{{ error }}</div>{% endif %}
                <form class="form" method="POST" action="/login">
                    <div class="input-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="username" placeholder="{{ t.username }}" required autofocus>
                    </div>
                    <div class="passrow">
                        <div class="input-group">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="password" id="password" placeholder="{{ t.password }}" required>
                        </div>
                        <button type="button" class="tiny" onclick="window.togglepass(this)"><i class="fa-solid fa-eye"></i></button>
                    </div>
                    <label class="checkline"><input type="checkbox" name="remember" value="1"> {{ t.remember }}</label>
                    <button class="pickbtn">{{ t.login }}</button>
                    <a href="/register" class="linkbtn">{{ t.register }}</a>
                </form>
            </div>
        </div>
    </main>
    <script src="/mobile/js/app.js"></script>
</body>
</html>
