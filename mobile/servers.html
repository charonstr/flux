<!DOCTYPE html>
<html lang="{{ current }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ t.servers }} - Euphorium</title>
    <link rel="stylesheet" href="/mobile/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="wrap">
            <div class="panel">
                <h2>{{ t.createserver }}</h2>
                {% if error %}<div class="error">{{ error }}</div>{% endif %}
                <form class="form" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="mode" value="create">
                    <div class="input-group">
                        <i class="fa-solid fa-server"></i>
                        <input type="text" name="name" placeholder="{{ t.servername }}" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-image"></i>
                        <input type="file" name="avatar">
                    </div>
                    <button class="pickbtn">{{ t.create }}</button>
                </form>
            </div>

            <div class="panel">
                <h2>{{ t.joinserver }}</h2>
                <form class="form" method="POST">
                    <input type="hidden" name="mode" value="join">
                    <div class="input-group">
                        <i class="fa-solid fa-link"></i>
                        <input type="text" name="joincode" placeholder="{{ t.invitecode }}" required>
                    </div>
                    <button class="linkbtn">{{ t.join }}</button>
                </form>
            </div>

            <div class="panel">
                <h3>{{ t.myservers }}</h3>
                {% for s in mine %}
                <a href="/servers/{{ s.0 }}" class="cardrow modal-link" data-nav="soft">
                    <img src="/media/{{ s.2 }}" class="avatar" onerror="this.src='/mobile/avatar.svg'">
                    <span>{{ s.1 }}</span>
                    <i class="fa-solid fa-chevron-right" style="margin-left:auto;"></i>
                </a>
                {% else %}
                <p>{{ t.noservers }}</p>
                {% endfor %}
            </div>
        </div>
    </main>
    <script src="/mobile/js/app.js"></script>
</body>
</html>
