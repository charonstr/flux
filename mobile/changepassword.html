<!DOCTYPE html>
<html lang="{{ current }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ t.changepassword }} - Euphorium</title>
    <link rel="stylesheet" href="/mobile/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="wrap">
            <div class="panel">
                <h2>{{ t.changepassword }}</h2>
                {% if error %}<div class="error">{{ error }}</div>{% endif %}
                {% if success %}<div class="error" style="background:rgba(72,187,120,0.1); color:#2f855a;">{{ success }}</div>{% endif %}
                <form class="form" method="POST">
                    <div class="input-group"><i class="fa-solid fa-key"></i><input type="password" name="oldpassword" placeholder="{{ t.oldpassword }}" required></div>
                    <div class="input-group"><i class="fa-solid fa-lock"></i><input type="password" name="newpassword" placeholder="{{ t.newpassword }}" required></div>
                    <div class="input-group"><i class="fa-solid fa-lock"></i><input type="password" name="confirmpassword" placeholder="{{ t.confirmpassword }}" required></div>
                    <button class="pickbtn">{{ t.save }}</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/mobile/js/app.js"></script>
</body>
</html>
