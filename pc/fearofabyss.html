<!doctype html>
<html lang="{{ current }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fear of Abyss</title>
    <link rel="stylesheet" href="/pc/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2family=Cinzel:wght@600;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Genel Tipografi ve Renk Paleti */
        :root {
            --ui-bg-dark: rgba(15, 23, 42, 0.85);
            --ui-border: rgba(100, 116, 139, 0.5);
            --ui-glow: rgba(56, 189, 248, 0.3);
            --ui-text-main: #f8fafc;
            --ui-text-muted: #94a3b8;
            --ui-accent: #38bdf8;
            --font-title: 'Cinzel', serif;
            --font-main: 'Inter', sans-serif;
        }

        body { 
            margin: 0; 
            min-height: 100vh; 
            font-family: var(--font-main);
            color: var(--ui-text-main);
            background-color: #050608;
            overflow: hidden;
        }

        .foa-page { min-height: 100vh; }
        .foa-page-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background: #050608 url("/assets/game/tower/towerback1.png") center center / contain no-repeat fixed;
            filter: contrast(1.1) brightness(0.85); /* Arka planı biraz daha dramatik yapar */
        }

        .foa-grid-canvas {
            position: fixed;
            inset: 0;
            z-index: 1050;
            overflow: hidden;
            pointer-events: none;
        }

        /* Konumlandırma bozulmaması için base grid item */
        .foa-grid-item {
            position: absolute;
            border: none;
            border-radius: 0;
            background: transparent;
            box-shadow: none;
            user-select: none;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .foa-grid-item:hover {
            transform: none; /* Hoverda hafif yukarı kalkma efekti */
            z-index: 1051;
        }

        .foa-grid-item.has-building {
            border: 2px solid rgba(148, 163, 184, 0.4);
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(30, 41, 59, 0.9) 100%);
            box-shadow: 0 8px 16px rgba(0,0,0,0.6), inset 0 2px 4px rgba(255,255,255,0.05);
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }
        
        .foa-grid-item.has-building:hover {
            border-color: rgba(56, 189, 248, 0.8);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4), inset 0 2px 10px rgba(255,255,255,0.1);
        }

        .foa-grid-item-label {
            position: absolute;
            left: 8px;
            top: 8px;
            right: 8px;
            font-size: 13px;
            font-weight: 700;
            font-family: var(--font-title);
            color: #f1f5f9;
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            gap: 6px;
            letter-spacing: 0.5px;
        }

        .foa-grid-item-label i {
            color: var(--ui-accent);
            filter: drop-shadow(0 0 4px var(--ui-accent));
        }

        .foa-progress {
            position: absolute;
            left: 8px;
            right: 8px;
            bottom: 8px;
            height: 6px;
            border-radius: 999px;
            background: rgba(2, 6, 23, 0.8);
            border: 1px solid rgba(148,163,184,0.2);
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.8);
            overflow: hidden;
        }
        .foa-progress > i {
            display: block;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            box-shadow: 0 0 8px rgba(56, 189, 248, 0.8);
            border-radius: 999px;
            position: relative;
        }
        .foa-progress > i::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: progressGlow 1.5s infinite linear;
        }

        @keyframes progressGlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes foaLoot { from { opacity: 0; transform: scale(.9) translateY(10px);} to {opacity:1; transform:scale(1) translateY(0);} }

        /* Üst Rozetler (Badges) */
        .balance-badge, .foa-floor-badge, .foa-depot-badge {
            font-family: var(--font-title);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), inset 0 1px 1px rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .balance-badge:hover, .foa-floor-badge:hover, .foa-depot-badge:hover {
            transform: scale(1.05) translateY(-2px);
        }

        .balance-badge {
            position: fixed;
            top: 16px;
            right: 20px;
            z-index: 1200;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 24px;
            border-radius: 12px;
            border: 1px solid rgba(245, 158, 11, 0.5);
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
            color: #fbbf24;
            font-weight: 800;
            font-size: 1.25rem;
            letter-spacing: 1px;
        }
        .balance-badge i {
            color: #f59e0b;
            filter: drop-shadow(0 0 6px rgba(245, 158, 11, 0.6));
        }

        .foa-floor-badge {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1200;
            padding: 12px 32px;
            border-radius: 12px;
            border: 1px solid rgba(125, 211, 252, 0.4);
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.8) 0%, rgba(8, 14, 26, 0.95) 100%);
            color: #e0f2fe;
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .foa-floor-badge:hover { transform: translateX(-50%) scale(1.05) translateY(-2px); }

        .foa-depot-badge {
            position: fixed;
            top: 16px;
            right: 220px;
            z-index: 1200;
            display: none;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid rgba(96, 165, 250, 0.4);
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
            color: #93c5fd;
            font-weight: 800;
            font-size: 1rem;
        }
        .foa-depot-badge i { filter: drop-shadow(0 0 6px rgba(96, 165, 250, 0.6)); }

        /* Navigasyon Barı */
        .foa-top-nav {
            position: fixed;
            top: 76px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1200;
            display: inline-flex;
            gap: 10px;
            padding: 8px;
            border-radius: 16px;
            border: 1px solid var(--ui-border);
            background: var(--ui-bg-dark);
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .foa-top-nav button {
            font-family: var(--font-title);
            border: 1px solid rgba(148,163,184,0.2);
            background: linear-gradient(180deg, rgba(30,41,59,0.8) 0%, rgba(15,23,42,0.9) 100%);
            color: var(--ui-text-main);
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.05);
        }
        .foa-top-nav button:hover {
            background: linear-gradient(180deg, rgba(51,65,85,0.9) 0%, rgba(30,41,59,1) 100%);
            border-color: rgba(148,163,184,0.5);
            color: #fff;
            transform: none;
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.1);
        }
        .foa-top-nav button:active { transform: none; }

        
        /* Ana Menü Kartı */
        .foa-card-menu {
            position: fixed;
            z-index: 1400;
            width: min(85vw, 800px);
            height: min(85vh, 650px);
            border-radius: 20px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            background: linear-gradient(180deg, rgba(30, 41, 59, 0.95) 0%, rgba(15, 23, 42, 0.98) 100%);
            backdrop-filter: blur(16px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7), inset 0 2px 4px rgba(255,255,255,0.05);
            display: none;
            padding: 24px;
            color: var(--ui-text-main);
            overflow-y: auto;
            animation: modalFadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Özel Scrollbar */
        .foa-card-menu::-webkit-scrollbar { width: 8px; }
        .foa-card-menu::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); border-radius: 10px; }
        .foa-card-menu::-webkit-scrollbar-thumb { background: rgba(71, 85, 105, 0.8); border-radius: 10px; border: 1px solid rgba(15,23,42,1); }
        .foa-card-menu::-webkit-scrollbar-thumb:hover { background: rgba(100, 116, 139, 1); }

        .foa-menu-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.15);
        }
        .foa-menu-title { 
            font-size: 1.5rem; 
            font-weight: 800; 
            font-family: var(--font-title);
            color: #f8fafc;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }

        /* Standart Menü Butonları */
        .foa-close-btn {
            border: 1px solid rgba(239, 68, 68, 0.3);
            background: rgba(127, 29, 29, 0.4);
            color: #fca5a5;
            border-radius: 10px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 700;
            font-family: var(--font-main);
            transition: all 0.2s;
        }
        .foa-close-btn:hover {
            background: rgba(220, 38, 38, 0.6);
            color: #fff;
            box-shadow: none;
        }

        .foa-building-list {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 16px;
        }

        .foa-building-btn, .foa-primary-btn {
            border: 1px solid rgba(148, 163, 184, 0.2);
            background: linear-gradient(180deg, rgba(51, 65, 85, 0.7) 0%, rgba(30, 41, 59, 0.9) 100%);
            color: var(--ui-text-main);
            border-radius: 12px;
            padding: 12px 16px;
            cursor: pointer;
            text-align: left;
            font-family: var(--font-main);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3), inset 0 1px 1px rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
        }
        
        .foa-primary-btn { text-align: center; font-weight: 600; display: inline-flex; justify-content: center; align-items: center; }

        .foa-building-btn:hover:not(:disabled), .foa-primary-btn:hover:not(:disabled) {
            border-color: rgba(56, 189, 248, 0.5);
            background: linear-gradient(180deg, rgba(71, 85, 105, 0.8) 0%, rgba(51, 65, 85, 1) 100%);
            transform: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.25), inset 0 1px 1px rgba(255,255,255,0.1);
        }
        
        .foa-building-btn:active:not(:disabled), .foa-primary-btn:active:not(:disabled) {
            transform: none;
        }

        .foa-building-btn b { 
            display: block; 
            margin-bottom: 6px; 
            font-size: 1.1rem;
            color: #e0f2fe;
            font-family: var(--font-title);
        }
        .foa-building-btn small { 
            opacity: 0.7; 
            line-height: 1.4; 
            display: block; 
            font-size: 0.85rem;
        }
        .foa-building-btn:disabled, .foa-primary-btn:disabled { 
            opacity: 0.4; 
            cursor: not-allowed; 
            filter: grayscale(1);
        }

        .foa-card-meta { 
            margin-bottom: 16px; 
            opacity: 0.6; 
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Listeleme/Kutu Tasarımları (${I18N.characters} ve Loglar vb. için) */
        .foa-list-item {
            margin-bottom: 12px;
            padding: 16px;
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 12px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
            transition: border-color 0.2s;
        }
        .foa-list-item:hover {
            border-color: rgba(148, 163, 184, 0.3);
            background: rgba(15, 23, 42, 0.6);
        }
        .foa-list-item b { color: #38bdf8; font-family: var(--font-title); font-size: 1.1rem;}
        
        .section-title {
            font-family: var(--font-title);
            color: #fbbf24;
            font-size: 1.1rem;
            margin: 20px 0 12px 0;
            padding-bottom: 6px;
            border-bottom: 1px dashed rgba(251, 191, 36, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bg-texture, .ambient-orb { display: none !important; }
        #balanceBadge {
            position: fixed;
            left: 81.62109851837158vw;
            top: 2.857143376149288vh;
            right: auto;
            bottom: auto;
            transform: translate(-50%, 0);
        }
        #foaFloorBadge {
            position: fixed;
            left: 50vw;
            top: 2.857143376149288vh;
            right: auto;
            bottom: auto;
            transform: translate(-50%, 0);
        }
        #depotBadge {
            position: fixed;
            left: 69.65901454289755vw;
            top: 2.857143376149288vh;
            right: auto;
            bottom: auto;
            transform: translate(-50%, 0);
        }
        #foaTopNav {
            position: fixed;
            left: 50vw;
            top: 86.99319229644983vh;
            right: auto;
            bottom: auto;
            transform: translate(-50%, 0);
        }
    </style>
</head>
<body>
    <main class="foa-page">
        <div class="foa-page-bg"></div>
        <div id="foaGridCanvas" class="foa-grid-canvas"></div>
        <div id="foaCardMenu" class="foa-card-menu"></div>

        <div id="balanceBadge" class="balance-badge">
        <i class="fa-solid fa-coins"></i>
        <span id="balanceText">{{ balance or 0 }}</span>
        </div>
        <div id="foaFloorBadge" class="foa-floor-badge">{{ t.get("foa_floor", "Floor") }}: 1</div>
        <div id="foaTopNav" class="foa-top-nav">
            <button id="towerNavBtn" type="button">{{ t.get("foa_tower", "Tower") }}</button>
            <button id="charsNavBtn" type="button">{{ t.get("foa_characters", "Characters") }}</button>
            <button id="depotNavBtn" type="button">{{ t.get("foa_depot", "Depot") }}</button>
        </div>
        <div id="depotBadge" class="foa-depot-badge">
            <i class="fa-solid fa-warehouse"></i>
            <span id="depotText">{{ t.get("foa_depot", "Depot") }} Lv.1 | 100</span>
        </div>

        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal" id="profileModal">
            <div class="modal-content">
                <div class="lang-switcher">
                    <button data-theme-set="light" class="navbtn"><i class="fa-solid fa-sun"></i></button>
                    <button data-theme-set="dark" class="navbtn"><i class="fa-solid fa-moon"></i></button>
                </div>
                <a href="/settings" data-nav="soft" class="modal-link"><i class="fa-solid fa-cog"></i><span>{{ t.get("settings", "Settings") }}</span></a>
                <a href="/logout" data-nav="soft" class="modal-link"><i class="fa-solid fa-right-from-bracket"></i><span>{{ t.get("logout", "Logout") }}</span></a>
            </div>
        </div>
    </main>

    <script>
    (function () {
        if (window.__foaCleanup && typeof window.__foaCleanup === 'function') {
            try { window.__foaCleanup(); } catch (_) {}
        }
        const storageKey = 'foa_layout_pc_v1';
        const deviceKind = 'pc';
        const canvas = document.getElementById('foaGridCanvas');
        const cardMenu = document.getElementById('foaCardMenu');
        const balanceText = document.getElementById('balanceText');
        const depotBadge = document.getElementById('depotBadge');
        const depotText = document.getElementById('depotText');
        const floorBadge = document.getElementById('foaFloorBadge');
        const towerNavBtn = document.getElementById('towerNavBtn');
        const charsNavBtn = document.getElementById('charsNavBtn');
        const depotNavBtn = document.getElementById('depotNavBtn');
        if (!canvas || !cardMenu || !balanceText || !depotBadge || !depotText || !floorBadge || !towerNavBtn || !charsNavBtn || !depotNavBtn) return;
        let renderQueued = false;
        let lastGridSignature = '';
        let selectedCardId = '';
        let foaState = null;
        let towerState = null;
        let stateTimer = null;
        let menuMode = 'card';

        const uiStorageKey = 'foa_ui_layout_pc_v1';

            if (top) top.style.display = show ? 'inline-flex' : 'none';
        }
        const I18N = {

        };

        const frozenDefaults = [
            { id: 'g1', x: 0.18, y: 0.18, w: 0.20, h: 0.16 },
            { id: 'g2', x: 0.42, y: 0.18, w: 0.20, h: 0.16 },

            { id: 'g4', x: 0.42, y: 0.38, w: 0.20, h: 0.16 }
];
function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }
function normalizeItemsOrder(list) {
const base = (Array.isArray(list) ? list : []).map((it, idx) => ({
                idx,
                item: {
                    ...it,
                    x: Number(it.x ?? 0),

        towerNavBtn.innerHTML = `<i class="fa-brands fa-fort-awesome" style="margin-right:6px;"></i> ${I18N.tower}`;
        charsNavBtn.innerHTML = `<i class="fa-solid fa-users" style="margin-right:6px;"></i> ${I18N.characters}`;
        depotNavBtn.innerHTML = `<i class="fa-solid fa-warehouse" style="margin-right:6px;"></i> ${I18N.depot}`;
        
        towerNavBtn.addEventListener('click', (ev) => { ev.stopPropagation(); renderTowerPanel(); });
        charsNavBtn.addEventListener('click', (ev) => { ev.stopPropagation(); renderCharactersPanel(); });
        depotNavBtn.addEventListener('click', (ev) => { ev.stopPropagation(); renderDepotPanel(); });
        setTimeout(queueRender, 60);
        setTimeout(queueRender, 220);

        window.__foaCleanup = function () {
            if (stateTimer) clearInterval(stateTimer);
            stateTimer = null;
            window.removeEventListener('resize', queueRender);
            window.removeEventListener('orientationchange', queueRender);
            window.removeEventListener('beforeunload', onBeforeUnload);
            document.removeEventListener('click', onDocClick);
            uiCleanupFns.forEach((fn) => { try { fn(); } catch (_) {} });
            uiCleanupFns = [];
        };
    })();
    </script>
