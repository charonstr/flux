<!doctype html><html lang="{{ current }}"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>{{ t.get("changepassword", "Change password") }}</title><link rel="stylesheet" href="/pc/style.css"></head><body><main class="wrap"><header class="sidebar"><a href="/profile" data-nav="soft" class="profilebadge"><img src="{{ avatar }}" class="avatar" alt="avatar"><span>{{ username }}</span></a><nav class="topnav"><button type="button" class="linkbtn" data-go-back="1">{{ t.get("back", "Back") }}</button><a href="/privacy" data-nav="soft" class="linkbtn">{{ t.get("privacy", "Privacy and security") }}</a><a href="/" data-nav="soft" class="linkbtn">{{ t.get("home", "Home") }}</a></nav></header><section class="panel authwrap"><h1>{{ t.get("changepassword", "Change password") }}</h1>{% if error %}<p class="error">{{ error }}</p>{% endif %}{% if success %}<p class="ok">{{ success }}</p>{% endif %}<form method="post" class="form" data-nav="soft"><label>{{ t.get("oldpassword", "Old password") }}</label><input name="oldpassword" type="password" required><label>{{ t.get("newpassword", "New password") }}</label><input name="newpassword" type="password" required><label>{{ t.get("confirmpassword", "Confirm new password") }}</label><input name="confirmpassword" type="password" required><button type="submit" class="pickbtn">{{ t.get("save", "Save") }}</button></form></section></main><script src="/pc/app.js"></script></body></html>
