<!doctype html>
<html lang="{{ current }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ t.get("login", "Login") }}</title>
    <link rel="stylesheet" href="/pc/style.css">
</head>
<body>
    <main class="wrap authwrap">
        <h1>{{ t.get("login", "Login") }}</h1>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form method="post" class="form" data-nav="soft">
            <label>{{ t.get("username", "Username") }}</label>
            <input name="username" type="text" required>
            <label>{{ t.get("password", "Password") }}</label>
            <div class="passrow">
                <input id="password" name="password" type="password" required>
                <button type="button" class="tiny" onclick="togglepass()">{{ t.get("show", "Show") }}</button>
            </div>
            <button type="submit" class="pickbtn">{{ t.get("login", "Login") }}</button>
        </form>
        <a href="/register" data-nav="soft" class="linkbtn">{{ t.get("register", "Register") }}</a>
    </main>
    <script src="/pc/app.js"></script>
</body>
</html>
