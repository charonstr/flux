<!doctype html>
<html lang="{{ current }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roulette - Euphorium</title>
  <link rel="stylesheet" href="/pc/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body { background-color: #080808; }
    .roulette-root { max-width: 900px; margin: 0 auto; padding: 20px; }
    .roulette-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .top-links .linkbtn { background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 999px; text-decoration: none; color: #fff; font-weight: 600; transition: background 0.2s; border: 1px solid rgba(255,255,255,0.1); }
    .top-links .linkbtn:hover { background: rgba(255,255,255,0.2); }
    .balance-badge { display: inline-flex; align-items: center; gap: 10px; padding: 10px 24px; border-radius: 999px; border: 2px solid rgba(245,158,11,0.6); background: rgba(245,158,11,0.15); color: #f59e0b; font-weight: 800; font-size: 1.2rem; box-shadow: 0 4px 20px rgba(245,158,11,0.2); }
    
    .roulette-container { display: flex; flex-direction: column; gap: 30px; align-items: center; }
    .panel-wheel { width: 100%; display: flex; justify-content: center; position: relative; padding-bottom: 10px; }
    .wheel { width: 320px; height: 320px; border-radius: 50%; border: 16px solid #2e1503; background: radial-gradient(circle at 50% 50%, #1f2937 0 10%, #0f172a 11% 25%, #050505 26% 100%); position: relative; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.8), inset 0 0 15px rgba(0,0,0,0.9), inset 0 0 0 4px #d4af37; }
    .wheel::after { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 36px; height: 36px; background: radial-gradient(circle, #d4af37, #8c7322); border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 10; }
    .wheel-track { position: absolute; inset: 10%; border-radius: 50%; }
    .pocket { position: absolute; left: 50%; top: 50%; transform-origin: 0 0; width: 50%; height: 2px; }
    .pocket::after { content: attr(data-num); position: absolute; right: 15px; top: -10px; font-size: 0.75rem; font-weight: 800; color: #fff; text-shadow: 1px 1px 2px #000; }
    
    .ball { position: absolute; width: 14px; height: 14px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, #fff, #cbd5e1); box-shadow: 0 0 12px rgba(255,255,255,0.8), -2px 2px 5px rgba(0,0,0,0.5); left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 5; }
    
    .panel-table { width: 100%; background: linear-gradient(180deg, #0f7b45 0%, #064022 100%); border-radius: 24px; padding: 24px; border: 8px solid #2e1503; box-shadow: inset 0 0 30px rgba(0,0,0,0.5), 0 20px 50px rgba(0,0,0,0.5); }
    .table-layout { display: flex; flex-direction: column; gap: 8px; }
    
    .numbers-section { display: flex; align-items: stretch; gap: 4px; }
    .zero-wrap { display: flex; align-items: stretch; }
    .num-cell { border: 1px solid rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 1.3rem; cursor: pointer; position: relative; transition: all 0.2s; user-select: none; color: #fff; min-height: 50px; border-radius: 6px; }
    .num-cell:hover { filter: brightness(1.3); transform: scale(0.95); z-index: 2; box-shadow: 0 0 15px rgba(255,255,255,0.6); border-color: #fff; }
    .num-cell.green { background: #059669; border-radius: 12px 0 0 12px; padding: 0 25px; font-size: 1.6rem; border-color: rgba(5, 150, 105, 0.8); }
    
    .table-grid { display: grid; grid-template-columns: repeat(12, 1fr); grid-template-rows: repeat(3, 1fr); gap: 4px; flex: 1; }
    .num-cell.red { background: rgba(220, 38, 38, 0.85); border-color: #ef4444; }
    .num-cell.black { background: rgba(17, 24, 39, 0.9); border-color: #374151; }
    
    .outside-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding-left: 70px; }
    .bet-cell { display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 1.1rem; cursor: pointer; position: relative; transition: all 0.2s; user-select: none; color: #fff; background: transparent; border: 2px solid rgba(255,255,255,0.3); border-radius: 8px; padding: 16px 0; text-transform: uppercase; letter-spacing: 1px; }
    .bet-cell:hover { filter: brightness(1.2); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); border-color: #fff; }
    .bet-cell[data-type="red"] { background: rgba(220, 38, 38, 0.3); border-color: #ef4444; color: #fca5a5; }
    .bet-cell[data-type="black"] { background: rgba(17, 24, 39, 0.5); border-color: #6b7280; color: #d1d5db; }
    .bet-cell[data-type="even"] { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6; color: #bfdbfe; }
    .bet-cell[data-type="odd"] { background: rgba(168, 85, 247, 0.2); border-color: #a855f7; color: #e9d5ff; }
    
    .chip-stack { position: absolute; right: 50%; bottom: 50%; transform: translate(50%, 50%); background: radial-gradient(circle, #facc15, #ca8a04); color: #000; font-weight: 900; font-size: 0.85rem; padding: 4px 8px; border-radius: 999px; border: 2px dashed #000; box-shadow: 0 4px 10px rgba(0,0,0,0.6); pointer-events: none; z-index: 10; animation: chipDrop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    @keyframes chipDrop { 0% { transform: translate(50%, 0) scale(1.5); opacity: 0; } 100% { transform: translate(50%, 50%) scale(1); opacity: 1; } }
    
    .winner { outline: 4px solid #facc15; outline-offset: -4px; animation: pulseWin 0.8s infinite alternate; z-index: 15; border-radius: 6px; }
    @keyframes pulseWin { from { box-shadow: 0 0 10px #facc15, inset 0 0 20px #facc15; } to { box-shadow: 0 0 30px #facc15, inset 0 0 40px #facc15; transform: scale(1.05); } }
    
    .controls-panel { background: rgba(0,0,0,0.5); border-radius: 24px; padding: 24px; width: 100%; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; gap: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); backdrop-filter: blur(10px); }
    .chips { display: flex; justify-content: center; gap: 16px; }
    .chip-btn { width: 56px; height: 56px; border-radius: 50%; border: 4px dashed rgba(255,255,255,0.4); background: #334155; color: #fff; font-weight: 800; font-size: 1.1rem; cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 4px 10px rgba(0,0,0,0.4); }
    .chip-btn:hover { transform: translateY(-4px); box-shadow: 0 8px 15px rgba(0,0,0,0.5); }
    .chip-btn.active { border-color: #facc15; transform: scale(1.15) translateY(-4px); box-shadow: 0 10px 25px rgba(250,204,21,0.5); }
    .chip-btn[data-val="10"] { background: #94a3b8; color: #000; }
    .chip-btn[data-val="50"] { background: #ef4444; }
    .chip-btn[data-val="100"] { background: #3b82f6; }
    .chip-btn[data-val="500"] { background: #10b981; }
    .chip-btn[data-val="1000"] { background: #a855f7; }
    
    .actions { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; }
    .actions button { padding: 12px 24px; border-radius: 999px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; border: none; cursor: pointer; transition: all 0.2s; }
    .actions button:disabled { opacity: 0.4; cursor: not-allowed; filter: grayscale(1); }
    .btn-sys { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2) !important; }
    .btn-sys:hover:not(:disabled) { background: rgba(255,255,255,0.2); }
    
    .status-bar { display: flex; justify-content: space-between; background: rgba(0,0,0,0.6); padding: 16px 24px; border-radius: 16px; color: #9ca3af; font-size: 1rem; font-weight: 600; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.05); }
    .status-bar b { color: #fff; font-size: 1.2rem; margin-left: 8px; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
    
    .spinfx .wheel-track { animation: spinWheel 5s cubic-bezier(0.1, 0.7, 0.1, 1) forwards; }
    .spinfx .ball { animation: spinBall 5s cubic-bezier(0.1, 0.7, 0.1, 1) forwards; }
    
    @keyframes spinWheel { from { transform: rotate(0deg); } to { transform: rotate(1800deg); } }
    @keyframes spinBall { 
        0% { transform: translate(-50%, -50%) rotate(0deg) translateX(130px) rotate(0deg); } 
        100% { transform: translate(-50%, -50%) rotate(var(--end-rot, -2160deg)) translateX(100px) rotate(calc(-1 * var(--end-rot, -2160deg))); } 
    }
    
    @media (max-width: 800px) { 
        .numbers-section { flex-direction: column; } 
        .num-cell.green { border-radius: 12px 12px 0 0; padding: 15px 0; } 
        .outside-grid { padding-left: 0; grid-template-columns: repeat(2, 1fr); gap: 4px; } 
        .status-bar { flex-direction: column; gap: 12px; text-align: center; } 
        .chip-btn { width: 48px; height: 48px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <main class="roulette-root">
    <div class="roulette-top">
      <div class="top-links">
          <a href="/casino" data-nav="soft" class="linkbtn"><i class="fa-solid fa-arrow-left"></i> Menü</a>
      </div>
      <div class="balance-badge"><i class="fa-solid fa-coins"></i><span id="balanceText">0</span></div>
    </div>
    <section class="roulette-container">
      <div class="panel-wheel">
        <div class="wheel" id="wheel">
          <div class="wheel-track" id="wheelTrack"></div>
          <div class="ball" id="ball"></div>
        </div>
      </div>
      
      <div class="panel-table">
        <div id="rouletteTable"></div>
      </div>
      
      <div class="controls-panel">
          <div class="chips" id="chipBar"></div>
          <div class="actions">
            <button id="minBtn" class="btn-sys" type="button">MİN</button>
            <button id="maxBtn" class="btn-sys" type="button">MAKS</button>
            <button id="undoBtn" class="btn-sys" type="button">GERİ AL</button>
            <button id="clearBtn" class="btn-sys" type="button">TEMİZLE</button>
          </div>
          <div class="status-bar">
              <div>Durum: <b id="stateText">-</b></div>
              <div>Süre: <b id="timerText" style="color:#fcd34d;">0</b></div>
              <div>Sonuç: <b id="resultText">-</b></div>
              <div>Toplam Bahis: <b id="totalBetText" style="color:#34d399;">0</b></div>
          </div>
      </div>
    </section>
  </main>
  <script src="/pc/app.js"></script>
  <script src="/pc/roulette.js"></script>
</body>
</html>
